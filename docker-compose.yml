version: '3.8'
services:
  backend:
    build: ./backend
    container_name: streamlink-web-backend
    privileged: true
    ports:
      - "13052:8800"
    devices:
      - /dev/dri/card0:/dev/dri/card0
      - /dev/dri/renderD128:/dev/dri/renderD128
    volumes:
      - ./data:/data
      - ./recordings:/recordings
      - ./hls:/hls
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: streamlink-web-frontend
    ports:
      - "13053:80"
    depends_on:
      - backend
    restart: unless-stopped